{% extends 'base.html' %}
{% block title %}
    Update list
 {% endblock title %}
 {% block body %}
    <div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Update Your Todo</h2>
      <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
          <label for="exampleInputtitle" class="form-label"
            >Enter To-Do Title</label
          >
          <input
            type="text"
            name="title"
            class="form-control"
            id="exampleInputtitle"
            value="{{todo.title}}"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputdesc" class="form-label"
            >Enter Description</label
          >
          <input
            type="text"
            name="desc"
            value="{{todo.desc}}"
            class="form-control"
            id="exampleInputdesc"
          />
        </div>
        <button type="submit" class="btn btn-success">Update Todo</button>
      </form>
    </div>
  </div>
</div>
 {% endblock body %}
